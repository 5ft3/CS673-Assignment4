<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/weather3.css') }}" >

  <body>

                    <h2>{{ location }}, {{ country_show }}<br><small>{{ date2 }}</small></h2>
                    <p class="h3"><i class="mi mi-fw mi-lg mi-rain-heavy"></i> {{ weather_desc }}</p>
                  </div>
                  <div class="col-xs-6 text-center">
                    <div class="h1 temperature">
                      <span>{{ temp }}째</span>
                      <br>
                    </div>
                    <div class = "minmax">{{ temp_min }}째 / {{ temp_max }}째</div>
                  </div>
                  <div class="col-xs-12">
                    <li><p><i class="feels-like"></i><br>Feels like: {{ feels_like }}째</p></li>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </form>
    </div>
  </body>
  
</html>
